<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NXT Computer Science Department</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>

	<h1>APPLICATION/ADMISSION</h1>

	<a href="index.htm">Go Back</a><br>
	<br>

	<form class="stl3">
		<label for="flname">First and last name:</label><br>
		<input type="text" id="flname" name="flname"><br>
		<label for="email">Email:</label><br>
		<input type="text" id="email" name="email"><br>
		<label for="address">Address:</label><br>
		<input type="text" id="address" name="address" value="Address Number"><br>
		<input type="text" id="city" name="city" value="City">
		<input type="text" id="state" name="state" value="State">
		<input type="text" id="zipCode" name="zipCode" value="Zip Code"><br>
		<label for="interest">Interest area:</label>
		<select name="interest" id="interest">
			<option value="SE">Software Engineering</option>
			<option value="cyber">Cybersecurity</option>
			<option value="WedDev">Web Development</option>
			<option value="AI">Artificial Intelligence</option>
			<option value="databases">Databases</option>
		</select>
		<br><br>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
